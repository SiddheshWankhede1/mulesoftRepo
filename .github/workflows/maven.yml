name: Cloudhub Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  buildAndDeploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Build and Deploy with Maven
      run: mvn clean -B package deploy -DmuleDeploy -s order-management/settings.xml

    
